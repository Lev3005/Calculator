<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.svg">
    <link rel="stylesheet" href="./css/main.css">
    <title>Калькулятор</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="calculator">
                <div class="calculator__return">0</div>
                <div class="calculator__buttons">
                    <button class="button button__gray1">(</button>
                    <button class="button button__gray1">)</button>
                    <button class="button button__gray1">x&sup2;</button>
                    <button class="button">CE</button>
                    <button class="button">7</button>
                    <button class="button button__8">8</button>
                    <button class="button button__9">9</button>
                    <button class="button button__gray2">&nbsp;/&nbsp;</button>
                    <button class="button button__4">4</button>
                    <button class="button button__5">5</button>
                    <button class="button button__6">6</button>
                    <button class="button button__gray2">&nbsp;*&nbsp;</button>
                    <button class="button button__1">1</button>
                    <button class="button button__2">2</button>
                    <button class="button button__3">3</button>
                    <button class="button button__gray2">&nbsp;-&nbsp;</button>
                    <button class="button button__dot button__gray1">.</button>
                    <button class="button button__0">0</button>
                    <button class="button button__gray2">=</button>
                    <button class="button button__gray2">&nbsp;+&nbsp;</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
